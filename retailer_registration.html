<div class="form-style-10">
    <h1>Register New Retailer<span>Retailer Registration Form</span></h1>
    <form action="retailer_registration.php" method="POST">
        <div class="section"><span>1</span>Email &amp; Password </div>
        <div class="inner-wrap">
            <label>UID<input type="text" name="uid" required="required"/></label>
            <label>Email Address<input type="email" name="email" required="required"/></label>
            <label>Password <input type="password"  id="password" name="password" required="required"/></label>
            <label>Confirm Password <input type="password" required="required" name="password2" oninput="check(this)"/></label>
            <script language='javascript' type='text/javascript'>
                function check(input) {
                    if (input.value != document.getElementById('password').value) {
                        input.setCustomValidity('Password Must be Matching.');
                    } else {
                        // input is valid -- reset the error message
                        input.setCustomValidity('');
                    }
                }
            </script>
        </div>

        <div class="section"><span>2</span>Company details</div>
        <div class="inner-wrap">
            <label>Company Registration Number <input type="text" name="companyno"  required="required" /></label>
            <label>Shop Name <input type="text" name="shopname"  required="required" /></label>
            <label>Owner Full Name <input type="text" name="fullname"  required="required" /></label>
            <label>Shop Address <input type="text" name="shopaddr"  required="required" /></label>
            <label>Phone Number <input type=number name="phoneno"  required="required" /></label>
        </div>
        
        <div class="section"><span>3</span>By pass order confirmation function (turn off order confirmation function)</div>
        <div class="inner-wrap">
            <label style="color:black; font: normal 16px 'Bitter', serif;padding:5px;background:white">-I (merchant) <b>agree</b> to turn off <b style="color:red">order confirmation function</b>.<br>

            		<br><br><input type="checkbox" name="agreeChk" style="margin-top:20px;margin-right:5px" value="1">Agree and turn off<b style="color:red"> order confirmation function</b>
</label>
                    </div>

     <input type="checkbox" name="field7">You agree to our Terms and Policy.
